  <style>
    body{
      margin:0; height:100vh; overflow:hidden;

    }
    .card.open{ transform:rotateY(180deg) }

    .side{
      position:absolute; inset:0; backface-visibility:hidden;
      padding:20px; border-radius:12px;
      display:flex; flex-direction:column;
      justify-content:center; align-items:center; text-align:center;
    }
    .front{
      background:linear-gradient(135deg,#1a1a1a,#000);
      font-family:'UnifrakturCook', cursive;
      font-size:28px; color:#bfbfbf;
    }
    .back{
      background:#0d0d0d; transform:rotateY(180deg);

    }
    .firma{
      margin-top:14px; font-family:'UnifrakturCook', cursive;
      font-size:20px; color:#aaa;
    }

    /* Foto efecto fantasma */
    .ghost{
      width:100%; margin-top:10px; border-radius:6px;
      filter:grayscale(90%) contrast(1.1);
      border:1px solid #333;
      animation: ghost 5s ease-in-out infinite;
    }
    @keyframes ghost{
      0%,100%{ opacity:.15; filter:grayscale(100%) blur(1px) }
      50%{ opacity:.85; filter:grayscale(80%) blur(0) }
    }

    /* Telara√±a canvas */
    canvas{
      position:absolute; inset:0; z-index:1;
    }

    iframe{
      position:absolute; bottom:16px;

      box-shadow:0 0 20px rgba(0,0,0,.7);
    }

<canvas id="web"></canvas>

<script>
/* Corazones */
for(let i=0;i<28;i++){
  const h=document.createElement('div');
  h.className='heart'; h.innerHTML='üñ§';
  h.style.left=Math.random()*100+'vw';
  h.style.fontSize=(14+Math.random()*20)+'px';
  h.style.animationDuration=(5+Math.random()*6)+'s';
  document.body.appendChild(h);
}

/* Telara√±a animada */
const c=document.getElementById('web'), ctx=c.getContext('2d');
function resize(){ c.width=innerWidth; c.height=innerHeight }
resize(); addEventListener('resize',resize);

let pts=[];
for(let i=0;i<40;i++){
  pts.push({
    x:Math.random()*c.width,
    y:Math.random()*c.height,
    vx:(Math.random()-.5)*.4,
    vy:(Math.random()-.5)*.4
  });
}
function draw(){
  ctx.clearRect(0,0,c.width,c.height);
  ctx.strokeStyle='rgba(180,180,180,.15)';
  for(let i=0;i<pts.length;i++){
    const p=pts[i];
    p.x+=p.vx; p.y+=p.vy;
    if(p.x<0||p.x>c.width) p.vx*=-1;
    if(p.y<0||p.y>c.height) p.vy*=-1;
    for(let j=i+1;j<pts.length;j++){
      const q=pts[j];
      const d=Math.hypot(p.x-q.x,p.y-q.y);
      if(d<120){
        ctx.beginPath();
        ctx.moveTo(p.x,p.y);
        ctx.lineTo(q.x,q.y);
        ctx.stroke();
      }
    }
  }
  requestAnimationFrame(draw);
}
draw();
</script>
